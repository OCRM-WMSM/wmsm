server:
 port: 8080
spring:
 datasource:
  druid:
   db1:
    driverClassName: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@22.188.131.50:1521:wmsdb1
    username: WMSM
    password: WMSM
    initialSize: 5
    minIdle: 5
    maxActive: 20
    filters: stat,wall,logback
   db2:
    driverClassName: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@22.188.137.148:1521:oraWMS
    username: WMSM
    password: WMSM
    initialSize: 5
    minIdle: 5
    maxActive: 20
    filters: stat,wall,logback
 jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: NON_NULL
 profiles: 
  active: @config.dir@
 http: 
  encoding: 
   force: true
   charset: utf-8
   enabled: true

mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  #实体扫描，多个package用逗号或者分号分隔com.boc.wms.entity
  type-aliases-package: com.boc.wms.entity,com.boc.wms.demo.entity
  global-config:
    db-config:
      #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
      id-type: UUID
      #逻辑删除配置
      logic-delete-value: 0
      logic-not-delete-value: 1
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    call-setters-on-nulls: true
    #开发环境使用sql打印，生产环境不使用，注掉下面一行
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
 config: classpath:logback-spring.xml
 path: D:\\log
swagger:
  enable: true